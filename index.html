<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles\style.css">
    
</head>

<body>
    <section class="section">
        <textarea name="inputField" id="inputField" cols="30" rows="10"></textarea>
        <!-- <input type="number" placeholder="number" name="inputField" id="inputField"> -->
        <div class="allButtons">
            <button class="button" onclick="clearInput()">C</button>
            <button class="button">+/-</button>
            <button class="button">%</button>
            <button class="button">/</button>
            <button class="button" id="seven" value="7" onclick="getInputFromBtn('')">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
            <button class="button" id="asterisk" value="*" onclick="getInputFromSpl('')">*</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
        </div>
    </section>

    <script src="./scripts/calculations.js"></script>
</body>

</html>
